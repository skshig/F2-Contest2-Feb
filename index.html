<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Library Management System</title>
</head>
<body>
    <div class="main-container">
        <div class="main-heading">
            <h2>Library Management System</h2>
        </div>
        <div class="input-box">
            <div class="book-name">
                <label for="book-name">Book Name</label>
                <input type="text" name="book-name" id="book-name">
            </div>
            <div class="issued-to">
                <label for="issued-to">Issued To</label>
                <input type="text" name="issued-to" id="issued-to">
            </div>
        </div>
        <div class="btn">
            <label for="btn"></label>
            <input type="button" name="btn" id="btn" value="Issue Book">
        </div>
<!-- ------------------table------------------------- -->
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Book name</th>
        <th scope="col">Issued To</th>
        <th scope="col">Issue Date and Time</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td scope="row">Larry the Bird</td>
      </tr>
    </tbody>
  </table>
    </div>

    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
